spring:
  datasource:
    driver-class-name: "org.h2.Driver"
    url: "jdbc:h2:mem:dev_db"
    username: "sa"
    password: "sa"
  jpa:
    hibernate:
      ddl-auto: update
    show-sql: true
    generate-ddl: false
    properties:
      hibernate:
        dialect: org.hibernate.dialect.H2Dialect
  h2:
    console.enabled = true
  console:
    path: /h2-console
    settings.trace: false
    settings.web-allow-others: false
  security:
    user:
      name: sa
      password: sa

